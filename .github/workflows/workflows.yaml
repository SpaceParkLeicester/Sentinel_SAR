name: Run Pytest Workflow

on: push

jobs:
  GitHub-Tests:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'    

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |     
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        workload_identity_provider: 'projects/565535431/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
        service_account: 'storage-tank@gy7720.iam.gserviceaccount.com'

    - name: Get the Github secrets
      run: |
        echo "::set-env name=SCIHUB_USERNAME::${{ secrets.SCIHUB_USERNAME }}"
        echo "::set-env name=SCIHUB_PASSWORD::${{ secrets.SCIHUB_PASSWORD }}""
    - name: Run tests   
      env: 
        PYTHONPATH : ${{ github.workspace }}  
      run: |
        pytest tests/data/test_auth.py
